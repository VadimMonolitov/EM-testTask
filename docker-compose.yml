version: '2.4' 

services:
  backend:
    build: ./backend
    container_name: em-backend
    networks:
      - em-network

  nginx:
    image: nginx:alpine
    container_name: em-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - em-network

networks:
  em-network:  
